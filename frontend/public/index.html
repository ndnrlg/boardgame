<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root">
    </div>
    <div id="handlebars">
      <div id="instructions">
        {{instructions}}
        {{godCards}}
      </div>
      <div id="bottombar">
        <a href="/newgame"><button>New Game</button></a>
        <a href="/pass"><button>Pass Build</button></a>
      </div>
      <div id="bigger_board">
        <div id="board">
          {{#each cells}}
            {{#if link}}
              <a href={{link}}><div class="cell {{clazz}}">{{text}}</div></a>
            {{else}}
              <div class="cell {{clazz}}">{{text}}</div>
            {{/if}}
          {{/each}}
        </div>
        <div id="sidebar">
          <a href="/none"><button>No God Power</button></a>
          <a href="/minotaur"><button>Minotaur</button></a>
          <a href="/demeter"><button>Demeter</button></a>
          <a href="/pan"><button>Pan</button></a>
          <a href="/apollo"><button>Apollo</button></a>
          <a href="/hephaestus"><button>Hephaestus</button></a>
        </div>
      </div>
    </div>

  </body>
</html>
